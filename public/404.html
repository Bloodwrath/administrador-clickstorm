<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Aplicación de gestión empresarial" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Administrador ClickStorm</title>
  </head>
  <body>
    <noscript>Necesitas habilitar JavaScript para ejecutar esta aplicación.</noscript>
    <div id="root"></div>
    <script>
      // GitHub Pages SPA fallback: redirect 404s to root while preserving path
      (function() {
        var redirect = sessionStorage.getItem('ghSpaRedirect');
        if (redirect) {
          sessionStorage.removeItem('ghSpaRedirect');
          var parsed = JSON.parse(redirect);
          var path = parsed.path || '/';
          var search = parsed.search || '';
          var hash = parsed.hash || '';
          var url = path + search + hash;
          history.replaceState(null, null, url);
        } else {
          var l = window.location;
          sessionStorage.setItem('ghSpaRedirect', JSON.stringify({
            path: l.pathname.replace(/^\/administrador-clickstorm/, '') || '/',
            search: l.search,
            hash: l.hash
          }));
          window.location.replace('%PUBLIC_URL%/');
        }
      })();
    </script>
  </body>
</html>
